<!DOCTYPE html>
<html>
    <head>
        <title>
            Border Example
        </title> 
        <style>
            div {
                height: 100px;
                width: 100px;
                border: 5px ridge red;
                border-width: 10px;
                border-style: inset;
                border-color: blueviolet;
                /* border-radius: 75px; */
                border-bottom: none;
                border-bottom-left-radius: 30px;
                border-bottom-right-radius: 30px;
            }
        </style>
    </head>
    <body>
        <div></div>
    </body>
</html>
